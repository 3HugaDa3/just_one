name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Create env config file 🔧
        run: |
          echo "// Auto-generated by GitHub Actions - DO NOT EDIT MANUALLY" > .env-config.js
          echo "const envConfig = {" >> .env-config.js
          echo "  SUPABASE_URL: '${{ secrets.SUPABASE_URL }}'," >> .env-config.js
          echo "  SUPABASE_ANON_KEY: '${{ secrets.SUPABASE_ANON_KEY }}'" >> .env-config.js
          echo "};" >> .env-config.js
          cat .env-config.js

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .
          clean: true
